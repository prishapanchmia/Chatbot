<!DOCTYPE html>
<html>

<head>
    <title>Knowledge Chatbot</title>
</head>

<body>
    <h1> Chatbot Web App</h1>
    <link rel="stylesheet"
        href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
    <df-messenger project-id="iconic-range-474621-r5" agent-id="2c504cfd-1260-4241-a941-9a3c0d35e6ad" language-code="en"
        max-query-length="-1" allow-speech="all">
        <df-messenger-chat-bubble chat-title="Knowledge Assistant">
        </df-messenger-chat-bubble>
    </df-messenger>
    <style>
        df-messenger {
            z-index: 999;
            position: fixed;
            --df-messenger-font-color: #000;
            --df-messenger-font-family: Google Sans;
            --df-messenger-chat-background: #f3f6fc;
            --df-messenger-message-user-background: #d3e3fd;
            --df-messenger-message-bot-background: #fff;
            bottom: 16px;
            right: 16px;
        }
    </style>
</body>

</html>
